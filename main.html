<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Form</title>
  <script>
    function updateUrl() {
      const baseUrl = 'https://localhost:8080/';
      const name = encodeURIComponent(document.getElementById('name').value);
      const year = encodeURIComponent(document.getElementById('year').value);
      const queryString = `?name=${name}&year=${year}`;
      document.getElementById('url').textContent = baseUrl + queryString;
    }
  </script>
</head>
<body>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year"><br><br>

    <button type="button" id="button" onclick="updateUrl()">Submit</button><br><br>

    <h3 id="url">https://localhost:8080/</h3>
  </form>  
</body>
</html>
